<nav class="breadcrumbs bootstrap hidden-sm-down">
   <ol class="breadcrumb list-unstyled" vocab="http://schema.org/" typeof="BreadcrumbList">

      {% for crumb in breadcrumbs %} 
         {% if forloop.first and site.breadcrumbs.root.image %}
         <li class="breadcrumb-item breadcrumb-item-icon" property="itemListElement" typeof="ListItem">
            <a property="item" typeof="WebPage" href="{{ crumb.url | relative_url }}">
               <!-- <span class="icon" property="name">{% include nav-breadcrumb-icon.svg %}</span> -->
               <span property="name">Docs</span>
               <meta property="position" content="1" />
            </a>
         </li>
         {% continue %} 
      {% endif %} 
      {% if forloop.last %}
      <li class="breadcrumb-item" property="itemListElement" typeof="ListItem">
         <a property="item" typeof="WebPage" href="{{ site.url }}{{ site.baseurl }}">
            <span property="name" class="docsjbct">Docs</span>
         </a>
            <meta property="position" content="1" />
      </li>
      <li class="breadcrumb-item" property="itemListElement" typeof="ListItem">
         <a property="item" typeof="WebPage" href="{{ site.url }}{{ site.baseurl }}/{{ page.collection }}">
            <span property="name" class="docsjbct">{{ page.collection }}</span>
         </a>
            <meta property="position" content="2" />
      </li>
      <li class="breadcrumb-item" property="itemListElement" typeof="ListItem">
         <span property="name">{{ page.category }}</span>
         <meta property="position" content="3" />
      </li>
      {% continue %} {% endif %}
      {% endfor %}

   </ol>
</nav>



<!-- This is an example of CSS. Maybe you want to implement the css code into your main css file or modify it as you want -->
<style>
   /* nav.breadcrumbs.bootstrap {
      / from Twitter Bootstrap 4 /
      / If you already use Twitter, you do not need these css lines above, cause they already in Twitter Bootstrap /
      / Additions: image integration /
   } */

   nav.breadcrumbs.bootstrap ol {
      margin-left: 0
   }

   nav.breadcrumbs.bootstrap .breadcrumb {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      list-style: none;
      background-color: #f1f2ed;
      border-radius: 0.25rem;
   }

   nav.breadcrumbs.bootstrap .breadcrumb::after {
      content: "";
      display: table;
      clear: both;
   }

   nav.breadcrumbs.bootstrap .breadcrumb-item {
      float: left;
   }

   nav.breadcrumbs.bootstrap .breadcrumb-item+.breadcrumb-item::before {
      display: inline-block;
      padding-right: 0.5rem;
      padding-left: 0.5rem;
      color: #818a91;
      content: "/";
   }

   nav.breadcrumbs.bootstrap .breadcrumb-item+.breadcrumb-item:hover::before {
      text-decoration: underline;
   }

   nav.breadcrumbs.bootstrap .breadcrumb-item+.breadcrumb-item:hover::before {
      text-decoration: none;
   }

   nav.breadcrumbs.bootstrap .breadcrumb-item-active {
      color: #818a91;
   }

   nav.breadcrumbs.bootstrap .breadcrumb .icon {
      display: inline-block;
   }

   nav.breadcrumbs.bootstrap .breadcrumb .icon svg {
      height: 0.8rem;
      width: 0.8rem;
   }
</style>
