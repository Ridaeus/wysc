            }
            .fade-in-bottom-a2 {
                -webkit-animation: fade-in-bottom 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) 1.2s both;

            .fade-in-bottom-a3 {

            }
            .fade-in-bottom-a4 {
                -webkit-animation: fade-in-bottom 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) 14s both;
                animation: fade-in-bottom 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) 14s both;
            }
            @-webkit-keyframes fade-in-bottom{0%{-webkit-transform:translateY(50px);transform:translateY(50px);opacity:0}100%{-webkit-transform:translateY(0);transform:translateY(0);opacity:1}}@keyframes fade-in-bottom{0%{-webkit-transform:translateY(50px);transform:translateY(50px);opacity:0}100%{-webkit-transform:translateY(0);transform:translateY(0);opacity:1}}
    </style>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var timetime = today.toLocaleTimeString()
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('localtime').innerHTML =
                timetime;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
        //    if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
