<!-- old blog default.html-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://gitnisyl.github.io/wysc/css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="/stylesheets/stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://gitnisyl.github.io/wysc/favicon.ico">
    <script src="https://gitnisyl.github.io/wysc/js/jquery-3.4.1.min.js"></script>
    <meta name="keywords"
    content="wysc, study discord, study voice chat, productivity discord, homework discord, studying discord server, work study chilling, work studying chilling, music discord server, lofi discord, vaporwave discord, students discord" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gitnisyl.github.io/wysc/favicon.ico">
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#05679D" />
    <link rel="manifest" href="https://gitnisyl.github.io/wysc/app.webmanifest">
    <title> {{ page.title }} &ndash;&nbsp;Wysc Blog</title>

    <!-- import css -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400"></noscript>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="preload" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gochi+Hand"></noscript>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="preload" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>

</head>
<body class="blogpbody">
      <!-- desktop topnav -->
      <div class="d-none d-md-block">
        <div class="blogheader sectiontextcolor" id="webpheader" style="background-image: linear-gradient(to bottom, rgba(254,254,254,0.5), rgba(254,254,254, 1)), url('https://gitnisyl.github.io/wysc/media/photo-1532607439080-44da70d00f9e.jpg');">
          <div class="d-none d-md-block">
              <nav class="navbar navbar-dark bg-transparent">
                  <a class="navbar-brand hoverscale" style="cursor:pointer;" href="https://gitnisyl.github.io/wysc/master/blog">
                      <img src="https://gitnisyl.github.io/wysc/media/wsc-square-sm.png" width="70" height="70" class="rounded-circle d-inline-block align-middle shadow" alt="logo">
                      <span class="d-inline-block align-middle" style="font-family:'Gochi Hand';font-size:3em;margin-left:25px;color:#e6e6e6;text-shadow: 0px 3px 20px rgba(0, 0, 0, 1);">Wysc.</span>
                  </a>
                  <ul class="navbar-nav navbar-expand ml-auto fade-in-bottom-a2 align-middle">
                      <li class="nav-item p-3">
                          <a class="nav-link bloghlinks" href="https://gitnisyl.github.io/wysc/index">Home</a>
                      </li>
                      <li class="nav-item active p-3">
                          <a class="nav-link bloghlinks" href="https://gitnisyl.github.io/wysc/blog">Blog<span class="sr-only">(current)</span></a>
                          </li>
                      <li class="nav-item p-3">
                          <a class="nav-link bloghlinks" href="https://gitnisyl.github.io/wysc/docs">Docs</a>
                      </li>
                      <li class="nav-item p-3">
                          <a class="nav-link bloghlinks" href="https://gitnisyl.github.io/wysc/start">Web App</a>
                      </li>
                  </ul>
              </nav>
          </div>
      </div>

      <div class="container blogheaderbar">
          <div class="row justify-content-md-center align-items-center text-center">
              <div class="col col-md-2">
                  <button type="button" class="btn btn-lg btn-outline-info" onclick="window.history.back()">&#9666; Back</button>
              </div>
              <div class="col col-md-6">
                  <a href="https://gitnisyl.github.io/wysc/blog" class="text-decoration-none"><h1 class="fontgochihand text-info hoverscale" style="font-size:3em;">Wysc Blog</h1></a>
              </div>
              <div class="col col-md-2">
                  
              </div>
          </div>
      </div>

      <div style="padding-bottom:3em;"></div>
    </div>

    <!-- mobile topnav -->
    <div class="d-md-none">
      <div class="blogheader sectiontextcolor" id="webpheader" style="background-image: linear-gradient(to bottom, rgba(254,254,254,0.45), rgba(254,254,254, 1)), url('https://gitnisyl.github.io/wysc/media/photo-1532607439080-44da70d00f9e.jpg');height:100px;">
      </div>
      <div class="container blogheaderbar">
          <div class="row justify-content-md-center align-items-center text-center">
              <div class="col">
                  <button type="button" class="btn btn-lg btn-outline-info" onclick="window.history.back()">&#9666; Back</button>
              </div>
              <div class="col">
                  <a href="index.html" class="text-decoration-none"><h1 class="fontgochihand text-info hoverscale" style="font-size:3em;line-height:1em;">Wysc Blog</h1></a>
              </div>
              <div class="col">
                  
              </div>
          </div>
      </div>
    </div>
    <!-- mobile bottomnav -->
    <div class="d-md-none noselect">
        <nav class="nav-extended fixed-bottom rounded-top shadow-lg p-2 wnavmb">
            <div class="nav-content text-center">
                <ul class="nav nav-justified">
                    <li class="nav-item align-middle">
                        <a class="nav-link pulsate-fwd wnavmblinks" href="../index.html">
                            <i class="material-icons">home</i><br>
                            <div>Home</div>
                        </a>
                    </li>
                    <li class="nav-item align-middle">
                        <a class="nav-link pulsate-fwd wnavmblinkactive" href="https://gitnisyl.github.io/wysc/blog">
                            <i class="material-icons">class</i><br>
                            <div>Blog</div>
                        </a>
                    </li>
                    <li class="nav-item align-middle">
                        <a class="nav-link pulsate-fwd wnavmblinks" href="../docs">
                            <i class="material-icons">vertical_split</i><br>
                            <div>Docs</div>
                        </a>
                    </li>
                    <li class="nav-item align-middle">
                        <a class="nav-link pulsate-fwd wnavmblinks" href="../start">
                            <i class="material-icons">apps</i><br>
                            <div>Apps</div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="d-md-none" style="padding-top:2.5em;"></div>
    <div class="text-center blogpwidth" id="blogpall">

      {{ content }}  

    </div>
    <div style="padding-top:80px;"></div>

    <div class="text-center">
        <div style="color:#999;padding-top:40px;">&copy; 2019<script>new Date().getFullYear()>2019&&document.write("-"+new Date().getFullYear());</script>,&nbsp;Wysc Services.</div>
        <div class="text-center p-4 fontgochihand" style="color:#aaa;font-size:1.8em;"><span onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" style="cursor:pointer;">Wysc.</span></div>
    </div>
        

    <!-- apple is annoying -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Wysc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://gitnisyl.github.io/wysc/images/icons/ios-180x180.png" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="https://gitnisyl.github.io/wysc/images/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" />
</body>
</html>
