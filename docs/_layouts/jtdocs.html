<!DOCTYPE html>
<html lang="en">
{% include jthead.html %}
<body>
    <div class="flex no-wrap w-full">
        <div class="bg-gray-200 h-screen overflow-x-hidden overflow-y-auto shadow-xl w-full md:w-1/3 lg:w-1/4" style="min-width:300px;">
            <div class="pt-4 pb-2 float-right" style="width:300px;">
                <div class="rounded-full mx-auto shadow w-full" style="background-image:url(/media/wysc/wsc-square-sm.png);background-size:cover;height:80px;width:80px;"></div>
                <div class="py-4 px-2 grid text-center items-center overflow-hidden w-full" style="grid-template-columns: repeat(3, 1fr)">
                    <a href="">
                        <div class="rounded px-4 py-2 w-full hover:bg-gray-300">
                            Home
                        </div>
                    </a>
                    <a href="">
                        <div class="rounded px-4 py-2 w-full hover:bg-gray-300">
                            Blog
                        </div>
                    </a>
                    <a href="">
                        <div class="rounded px-4 py-2 w-full hover:bg-gray-300">
                            Docs
                        </div>
                    </a>
                </div>
                {% include jtnav.html %}
            </div>
        </div>
        <div class="flex no-wrap w-full px-4 md:px-16 md:w-2/3 lg:w-4/5 h-screen overflow-y-auto">
            <div class="w-full lg:w-3/4" style="max-width:1000px;">
                <h1 class="pt-4 md:pt-12 pb-2 text-4xl">{{ page.title }}</h1>
                {% if page.tagline %}
                    <p class="text-teal-800 text-2xl">{{ page.tagline }}</p>
                {% elsif page.summary %}
                    <p class="text-teal-800 text-2xl">{{ page.summary }}</p>
                {% endif %}
                {{ content }}
            </div>
            <div class="flex-none h-screen hidden lg:block lg:w-1/5" style="min-width:175px;">
                <div class="pl-8">
                    Hi to the right
                </div>
            </div>
        </div>
    </div>
</body>
</html>
