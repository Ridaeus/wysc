<body class="docsbody">

    {% include wyscnav.html %}

    <div class="dhheader2">
        <div class="d-none d-md-block" style="padding-top:40px;"></div>
        <div class="blogfadeb00 sectiontextcolor">
            <h1 style="padding-bottom:20px;font-family:'Gochi Hand';font-size:3.5em;">How can we help?</h1>
        </div>
        <div class="blogfadeb00">
            <link href="/js/algoliasearch/app.css" rel=stylesheet />
            <div class="aa-input-container rounded shadow" id="aa-input-container">
                <input type="search" id="aa-search-input" class="aa-input-search" placeholder="Search is powered by Algolia"
                    name="search" autocomplete="off" />
        
                <svg class="aa-input-icon" viewBox="654 -372 1664 1664">
                    <path
                        d="M1806,332c0-123.3-43.8-228.8-131.5-316.5C1586.8-72.2,1481.3-116,1358-116s-228.8,43.8-316.5,131.5  C953.8,103.2,910,208.7,910,332s43.8,228.8,131.5,316.5C1129.2,736.2,1234.7,780,1358,780s228.8-43.8,316.5-131.5  C1762.2,560.8,1806,455.3,1806,332z M2318,1164c0,34.7-12.7,64.7-38,90s-55.3,38-90,38c-36,0-66-12.7-90-38l-343-342  c-119.3,82.7-252.3,124-399,124c-95.3,0-186.5-18.5-273.5-55.5s-162-87-225-150s-113-138-150-225S654,427.3,654,332  s18.5-186.5,55.5-273.5s87-162,150-225s138-113,225-150S1262.7-372,1358-372s186.5,18.5,273.5,55.5s162,87,225,150s113,138,150,225  S2062,236.7,2062,332c0,146.7-41.3,279.7-124,399l343,343C2305.7,1098.7,2318,1128.7,2318,1164z" />
                </svg>
                
                <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
                <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
                <script src="/js/algoliasearch/app.js"></script>
            </div>
        </div>
    </div>

    <div class="dhcatcontent">
        {% if page.maincats %}
            <div class="dhcatcoll">
                {% for item in page.maincats %}
                    <a href="docs/{{ item.catslug }}" class="col-md-4">
                        <div class="dhcatcollcard shadow hoverscale">
                            <div>
                                <i class="material-icons p-3 md-36">{{ item.caticon }}</i>
                            </div>
                            <div class="dhcatcollcard2">
                                <div>
                                    <h5 class="card-title pt-2 pb-2">{{ item.cattitle }}</h5>
                                </div>
                                <div>
                                    <p class="card-text">{{ item.catdesc }}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
