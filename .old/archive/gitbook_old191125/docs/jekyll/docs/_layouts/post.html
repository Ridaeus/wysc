---
layout: default
---
<style>
    .sectiontextcolor {
        color:#111 !important;
    }
    a {
        text-decoration: none !important;
    }
    p {
        font-size:1em;
        line-height:1.58em;
        margin-bottom:1.58em;
        color:#111 !important;
        text-align: left;
    }
    h4 {
        font-family: 'Source Sans Pro', sans-serif;
        margin-top:0.58em;
        color:#b7aaa3 !important;
    }
    code {
        color:#bcbcbc !important;
        margin-left:0.4em;
        margin-right:0.4em;
    }
    dl h1:before, dl h2:before, dl h3:before, dl h4:before, dl h5:before, dl h6:before {
        height:0px !important;
        margin-top:0px !important;
    }
    .blogjbtnpadding {
        margin-bottom:2.5em;
    }
    .bloghheader:before, .bloghheader2:before {
        animation: none;
    }
</style>

{% include nav-breadcrumbs.html %}

<h1 class="docsjtitle">{{ page.title }}</h1>

<!-- og: meta tags // title-type-img-url required -->
<meta property="og:title" content="{{ page.title }} &ndash;&nbsp;Wysc Docs" />
<meta property="og:type" content="website" />
<meta property="og:image" content="/media/wsc-sp-rounded.png" />
<meta property="og:site_name" content="Wysc - Virtual Study Cafe" />
<meta property="og:description" content="{{ page.summary }}">

<div class="docsjheadings">

    <div class="pt-4 pb-4">
        {{ page.summary }}
    </div>

    <div class="col-12 col-md-6 docutoc pt-4 pb-4">
        <div class="card rounded-lg shadow-sm">
            <div class="card-body">
                <ol class="docutdn mt-2 mb-2">
                    {% toc %}
                </ol>
            </div>
        </div>
    </div>
    
    {{ content }}

</div>
