<!-- desktop topnav -->
<div class="d-none d-md-block noselect wnavglobal">
    <nav class="navbar fixed-top navbar-dark bg-transparent">
        <a class="navbar-brand hoverscale" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" style="cursor:pointer;">
            <img src="media/wsc-square-sm.png" width="70" height="70" class="rounded-circle d-inline-block align-middle shadow homefadeb00" alt="logo">
            <span class="d-inline-block align-middle homefadeb01 fontgochihand wlogo">Wysc<span class="fade-in-fwd-a1">.</span></span>
        </a>
        <div class="navbar-nav navbar-expand mr-auto align-bottom homefadeb02">
            <span class="nav-item d-inline-block align-bottom fade-in-fwd wlogosub">Virtual Study Cafe</span>
        </div>
        <ul class="navbar-nav navbar-expand ml-auto homefade00 align-middle">

            {% for item in page.headerlinks %}
                {% if item[0] == page.headername %}
                    <li class="nav-item active p-3">
                        <a class="nav-link" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" style="cursor:pointer;">{{ item[0] }}<span class="sr-only">(current)</span></a>
                    </li>
                {% else %}
                    <li class="nav-item p-3">
                        <a class="nav-link" href="{{ item[1] | prepend: site.baseurl }}">{{ item[0] }}</a>
                    </li>
                {% endif %}
            {% endfor %}
            
        </ul>
    </nav>
</div>
