{% if site.data.jtnav %}
<ul style="width:100%;">
    {% for navh1 in site.data.jtnav %}
    <h2 class="uppercase text-sm font-bold text-teal-700 cursor-default pt-8 pb-2 px-2">{{ navh1.h1 }}</h2>
        {% for navh2 in navh1.h2 %}
        <li class="px-2 px-4 w-full">
            <a href="{{ navh2.h2url | relative_url }}" rel="noopener">
                <div class="rounded px-4 py-2 w-full{% if navh2.h2name == page.title %} bg-wysc-red text-gray-100{% else %} hover:bg-gray-300{% endif %}">
                {{ navh2.h2name }}
                </div>
            </a>
        </li>
        {% endfor %}
    {% endfor %}
</ul>
{% endif %}
