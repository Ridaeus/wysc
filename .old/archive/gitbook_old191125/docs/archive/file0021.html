<!DOCTYPE html>
<html lang="en">

    <meta name="description" content="For students striving to be better, Wysc is the study Discord server that delivers a cohesive, global online studying experience, as the first Discord server to present an edu-social cafe experience to an audience of hundreds.">
    <meta name="keywords" content="study discord, study voice chat, wysc, productivity discord, homework discord, studying discord server, work study chilling, work studying chilling, music discord server, lofi discord, vaporwave discord, students discord" />

    <meta name="theme-color" content="#9C5D49" />
    <link rel="manifest" href="https://gitnisyl.github.io/wysc/app.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="https://gitnisyl.github.io/wysc/favicon.ico">
    <link rel="stylesheet" href="../../../../css/styles.css">
    <link rel="stylesheet" href="https://gitnisyl.github.io/wysc/css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gochi+Hand">
    <script src="https://gitnisyl.github.io/wysc/js/jquery-3.4.1.min.js"></script>
    <title>{{ page.title }} &ndash;&nbsp;Wysc Docs</title>
</head>
<body class="docsjbody">
    
        <script src="https://gitnisyl.github.io/wysc/js/bootstrap-4.3.1.min.js"></script>
        <div class="noselect">
            <!-- desktop topnav -->
            <div class="d-none d-md-block">
                <nav class="navbar navbar-dark docsheaderbg">

                        <span class="d-inline-block align-middle fontgochihand" style="font-size:3em;margin-left:25px;color:#e6e6e6;text-shadow: 0px 3px 20px rgba(0, 0, 0, 1);">Wysc.</span>
                    </a>
                    <ul class="navbar-nav navbar-expand ml-auto align-middle">
                        <li class="nav-item p-3">
                            <a class="nav-link" href="https://gitnisyl.github.io/wysc">Home</a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="https://gitnisyl.github.io/wysc/blog">Blog</a>
                        </li>
                        <li class="nav-item active p-3">
                            <a class="nav-link" href="https://gitnisyl.github.io/wysc/docs">Docs<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="https://gitnisyl.github.io/wysc/start">Web App</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div class="d-none d-md-block">
                <ul class="nav docsheaderbg">
                    <li class="nav-item docsheadertext align-middle maligny" style="padding-right:0px;">
                        <a class="align-middle" href="https://gitnisyl.github.io/wysc/docs">
                            <button type="button" class="btn btn-lg btn-outline-info" onclick="window.history.back()">&#9666; About</button>
                        </a>
                    </li>
                    <li class="nav-item docsheadertext align-middle maligny"><a href="/wysc/docs" class="docuwyscdocswords">Wysc Docs</a></li>
                </ul>
            </div>
        
            <!-- mobile topnav -->
            <ul class="nav d-md-none justify-content-center docsheaderbg">
                <li class="nav-item docsheadertext align-middle">
                    Wysc Docs
                </li>
            </ul>
            <ul class="nav d-md-none justify-content-center docsheaderbg pb-3">
                <li class="nav-item align-middle p-2">
                    <a class="align-middle">
                        <button type="button" class="btn btn-lg btn-outline-info" onclick="window.history.back()">&#9666; Back</button>
                    </a>
                </li>
                <li class="nav-item align-middle p-2">
                    <a class="align-middle" id="menumodaltog" data-toggle="modal" data-target="#menumodal">
                        <button type="button" class="btn btn-lg btn-outline-info">Menu</button>
                    </a>
                </li>
                <li class="nav-item align-middle p-2">
                    <a class="align-middle" href="https://gitnisyl.github.io/wysc/docs">
                        <button type="button" class="btn btn-lg btn-outline-info">Docs Home</button>
                    </a>
                </li>
            </ul>
            
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="menumodal" tabindex="-1" role="dialog" aria-labelledby="menumodal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header" data-dismiss="modal" aria-label="Close" style="cursor:pointer;">
                    <button type="button" class="close" style="padding-left:5%;padding-right:5%;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="importdocstoc2" style="width:100%;"></div><script>$("#importdocstoc2").load('docstoc.html');</script>
                </div>
                </div>
            </div>
            </div>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-0 col-md-3 d-none d-md-block">
                <div class="docsjtocstyle">
                    <div class="pt-4"></div>
                    {{ content | toc_only }}
                </div>
            </div>
            <div class="col">
                <div class="docsjcstyle">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
