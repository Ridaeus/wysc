<!DOCTYPE html>
<html lang="en" data-theme="dark">
{% include jthead.html %}
<body>
    <div class="flex no-wrap w-full h-screen overflow-hidden">
        <div class="bg-jtsidebar w-1/4 h-screen overflow-x-hidden overflow-y-auto hidden lg:block" style="min-width:300px;scrollbar-width:thin;">
            <div class="pt-4 pb-2 float-right" style="width:300px;">
                <div class="w-full flex justify-center">
                    <a href="/" rel="noopener" style="width:80px;">
                        <!-- <div class="rounded-full shadow hoverscale cursor-pointer" style="background-image:url(/media/wysc/wsc-square-sm.png);background-size:cover;height:80px;width:80px;"></div> -->
                        <img src="/media/wysc/wsc-square-sm.png" alt="Wysc logo" class="rounded-full shadow hoverscale" style="width:80px;height:80px;">
                    </a>
                </div>
                <div class="py-4 px-2 grid text-center items-center overflow-hidden w-full" style="grid-template-columns: repeat(3, 1fr)">
                    <a href="/">
                        <div class="rounded px-4 py-2 w-full hover-wysc-gray">
                            Home
                        </div>
                    </a>
                    <a href="/blog">
                        <div class="rounded px-4 py-2 w-full hover-wysc-gray">
                            Blog
                        </div>
                    </a>
                    <a href="/docs">
                        <div class="rounded px-4 py-2 w-full hover-wysc-gray">
                            Docs
                        </div>
                    </a>
                </div>
                <div class="px-1">
                    {% include jtnav.html %}
                </div>
            </div>
        </div>
        <div class="flex-grow no-wrap h-screen overflow-y-auto">
            <div class="flex w-full overflow-x-hidden" style="min-height:100vh;">
                <div class="w-full xl:w-4/5 px-4 md:px-16" style="max-width:900px;">
                    <h1 class="jtbody-text-title pt-4 md:pt-12 pb-2 text-4xl">{{ page.title }}</h1>
                    {% if page.tagline %}
                        <p class="jtbody-text-lead text-xl font-bold tracking-wide">{{ page.tagline }}</p>
                    {% elsif page.summary %}
                        <p class="jtbody-text-lead text-xl font-bold tracking-wide">{{ page.summary }}</p>
                    {% endif %}
                    <div class="my-8 w-16 jtbody-divider" style="height:3px"></div>
                    <div class="pb-8">
                        {{ content }}
                    </div>
                </div>
                <div class="hidden xl:block flex-grow">
                    <div>
                        Hi to the right
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
