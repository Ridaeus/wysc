<script>
    function createNode(element) {
        return document.createElement(element);
    }
    function append(parent, el) {
        return parent.appendChild(el);
    }
    $.get('https://ipapi.co/latlong/', function(response){
        var latlong = response.split(',');
        console.log(latlong);
        const ul = document.getElementById('weatherapi');
        const url = 'https://api.openweathermap.org/data/2.5/weather?lat=' + latlong[0] + '&lon=' + latlong[1] + '&appid=05ae95ab25295f165d7e0c720bc161f3';
        fetch(url)
        .then((resp) => resp.json())
        .then(function(data) {
            let corew = data.weather;
            return corew.map(function(temp) {
            let corem = data.main;
            let li = createNode('li'),
                h3 = createNode('h3'),
                p = createNode('p');
                pc = createNode('p');
            pc.innerHTML = data.name;
            h3.innerHTML = `${Math.round(corem.temp - 273.15)}&#176;C`;
            p.innerHTML = temp.main;
            append(li, pc);
            append(li, h3);
            append(li, p);
            append(ul, li);
            })
        })
        .catch(function(error) {
            console.log(error);
        });   
    });
</script>

<script>
    function discordshowtrigger() {
        var element = document.getElementById("startdiscordtrigger");
        element.classList.toggle("startdiscordhidden");
        element.classList.toggle("startdiscordshow");
        element.animate([
            // keyframes
            { opacity: 0 }, 
            { opacity: 1 },
            ], { 
            // timing options
            duration: 400,
        });
    }
    function discordhidetrigger() {
        var element = document.getElementById("startdiscordtrigger");
        element.classList.toggle("startdiscordshow");
        element.classList.toggle("startdiscordhidden");
        element.animate([
            // keyframes
            { opacity: 1 }, 
            { opacity: 0 },
            ], { 
            // timing options
            duration: 400,
        });
    }
</script>
