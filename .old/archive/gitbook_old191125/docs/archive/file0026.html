<!-- wysc zendesk search page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap-4.3.1.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Wysc Zendesk Search API</title>
</head>
<body>
    
    <div id="wstatusapi">

    </div>


<script>
    // replace file0026 with the page name
    var wzsearch = window.location.href.match(/file0026.html#(.*?)(&|$)/)[1];
    
    fetch("https://wysc.zendesk.com/api/v2/help_center/articles/search.json?query="+wzsearch)
    .then((resp) => resp.json())
    .then(data => {
        let wzresults = data.results;
            wzr1 = wzresults[0];
        window.location.replace(wzr1.html_url);
    })
    .catch(function(error) {
        console.log(error);
    });
</script>

</body>
</html>
